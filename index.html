<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<!--Continue-specific styles-->
	<link rel="stylesheet" href="continue/styles.css">
</head>
<body>

<form class="continue-form">
	<div class="continue-points-info">
		<p class="continue-points-current"><img class="continue-inline-svg" src="continue/icon.svg"><span id="totalPoints">0</span></p>
		<p class="continue-points-goal">/1M</p>
	</div>
	<div class="continue-goals">
		<p class="continue-goals-previous"><img class="continue-inline-svg" src="continue/arrow.svg"></p>
		<p class="continue-goals-current">1M: Fan video for the fans</p>
		<p class="continue-goals-next"><img class="continue-inline-svg" src="continue/arrow.svg"></p>
	</div>
	<div class="continue-purchase">
		<input class="continue-money" id="money" name="money" data-val="money" type="number" value="0" min="0" step=".01">
		<input class="continue-points" id="points" name="points" data-val="points" type="number" value="0" min="0" step="1" pattern="\d*" max="99999">
	</div>

	<div class="continue-payment-methods">
		<img class="continue-payment-logo" src="continue/images/stripe.svg">
		<div id="cardElement" class="continue-card"></div>
	</div>
	
	<input class="continue-input-default" id="user" name="user" type="text" placeholder="Your Name">
	<input class="continue-input-default" id="email" name="email" type="email" placeholder="address@email.com">

	<input id="service" name="service" value="stripe" type="hidden">
	<input name="idempotencyKey" value="" type="hidden">

	<p id="messageSpot" class="continue-message"></p>
	
	<button class="continue-submit">Submit</button>
	
	<div id="users" class="continue-users"></div>
</form>

<script src="continue/script.js"></script>
<script>
var test=new Continue({
	form:document.getElementsByTagName("FORM")[0]
	,pointsEls:[
		document.getElementById("points")
	]
	,moneyEls:[
		document.getElementById("money")
	]
	,messageEls:[
		document.getElementById("messageSpot")
	]
	,totalPointsEls:document.getElementById('totalPoints')
	,paymentInfoEl:document.getElementById('cardElement')
	,usersEls:document.getElementById('users')
	,userEl:document.getElementById('user')
	,emailEl:document.getElementById('email')
	,serviceEl:document.getElementById('service')
});
</script>

</body>
</html>
